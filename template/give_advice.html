<!DOCTYPE html>
<html>
  <head>
    <!--  linking to sytlesheet-->
    <link href = "../static/give.css" rel = "stylesheet">
  </head>
  <body>
    <!--  title of page, main title-->
    <div class="container">
      <div class="header">
        <h1>Give Advice<img src="http://getthemove.com/wp-content/uploads/2013/11/man282.png" height="90px" width="90px" class="mouth"></h1>
      </div>
    </div>
    <nav class="menu">
      <ul class="active">
          <li><a href="/" id=nav-tawk>TAWK<img src="http://getthemove.com/wp-content/uploads/2013/11/man282.png" height="23px" width="23px" class="mouth"></a></li>
          <li><a href="/fawk">FAWK</a>
          </li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/user"><img src="http://png.findicons.com/files/icons/2166/oxygen/48/user_female.png" height="32px" width="32px" class="profile"></a>
            <ul class="sub-menu" id=profile>
              <li><a href="/user">Profile</a>
              <li><a href ="{{logout_url}}">Logout</a>
            </ul>
          </li>
      </ul>

      <a class="toggle-nav" href="#">&#9776;</a>
    </nav>
    <h3>TAWK About It!</h3>
    <!--  the form to submit a piece of advice to the database - has title, content, and category-->
    <form action="/giveadvice" method="POST">
      <p><input name = "title" type = "text" placeholder = "Title of Post" class=box /></p>
      <p><textarea name = "content" rows = "5" placeholder = "Give me S.U.M. advice, TAWK about it!" class=box id=post></textarea></p>
      <div class=tags>
        <table>
          <p class=tag-name>TAGS</p>
            <tr>
              <td><input type="radio" name="category" value="Family" class=css-checkbox id=radio1>
                   <label for=radio1 class=css-label></label>Family</td>
               <td><input type="radio" name="category" value="Friends" class=css-checkbox id=radio2>
                   <label for=radio2 class=css-label></label>Friends</td>
            </tr>
            <tr>
               <td><input type="radio" name="category" value="Dates" class=css-checkbox id=radio3>
                   <label for=radio3 class=css-label></label>Dates</td>
               <td><input type="radio" name="category" value="Strangers" class=css-checkbox id=radio4>
                    <label for=radio4 class=css-label></label>Strangers</td>
            </tr>
            <tr>
              <td><input type="radio" name="category" value="General" class=css-checkbox id=radio5>
                  <label for=radio5 class=css-label></label>General<td>
            </tr>
         </table>
      </div>
      <p><input type="submit" class=box id=submit /></p>
    </form>
  </body>
</html>
