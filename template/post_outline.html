<!-- template of single post from tag -->
<!DOCTYPE html>
<html>
  <head>
    <!--  linking the style.css to post_outline.html-->
    <link href = "../static/post_outline.css" type = "text/css" rel = "stylesheet">
    <script type="text/javascript" src="../static/post_outline.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
          $("#up").click(function(){
              $(".box").hide();
          });
      });
      function modify_qty(val) {
          var qty = document.getElementById('qty').value;
          var new_qty = parseInt(qty,10) + val;


          document.getElementById('qty').value = new_qty;
          return new_qty;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{short_user}}'s post<img src="http://getthemove.com/wp-content/uploads/2013/11/man282.png" height="90px" width="90px" class="mouth"></h1>
      </div>
    </div>
    <nav class="menu">
      <ul class="active">
          <li><a href="/" id=nav-tawk>TAWK<img src="http://getthemove.com/wp-content/uploads/2013/11/man282.png" height="23px" width="23px" class="mouth"></a></li>
          <li><a href="/fawk">FAWK</a>
          </li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/user"><img src="http://png.findicons.com/files/icons/2166/oxygen/48/user_female.png" height="32px" width="32px" class="profile"></a>
            <ul class="sub-menu" id=profile>
              <li><a href="/user">Profile</a>
              <li><a href ="logout_url">Logout</a>
            </ul>
          </li>
      </ul>

      <a class="toggle-nav" href="#">&#9776;</a>
    </nav>
    <div class=posts>
      <!-- Here we have a page for each post and its content -->
      <h2>{{post.title}}<h2>
      <h3><p>"{{post.content}}"</p>
        <p>#<a href="/{{post.category}}" class=category><strong>{{post.category}}</strong></p></h3>
        <hr>
      <h4><a href="/postoutline?key={{post.key.urlsafe()}}"> {{user}}</a></h4>
    </div>

    <div class="box">

        <input id="qty" value="0" />
        <button id="down" onclick="modify_qty(-1)">-1</button>
        <button id="up" onclick="modify_qty(1)">+1</button>
    </div>


  </body>
</html>
