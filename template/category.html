<!-- template of multiple posts from one tag, click title, takes you to post_outline.html -->
<!DOCTYPE html>
<html>
  <head>
    <!--  linking the style.css, javascript to tag.html-->
    <link href = "../static/tag.css" rel = "stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
    <!--  navigation bar menu-->
    <div class="container">
      <div class="header">
        <h1>{{url_category}}<img src="http://getthemove.com/wp-content/uploads/2013/11/man282.png" height="90px" width="90px" class="mouth"></h1>
      </div>
    </div>
    <nav class="menu">
      <ul class="active">
          <li><a href="/" id=nav-tawk>TAWK<img src="http://getthemove.com/wp-content/uploads/2013/11/man282.png" height="23px" width="23px" class="mouth"></a></li>
          <li><a href="/fawk">FAWK</a>
          </li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/user"><img src="http://png.findicons.com/files/icons/2166/oxygen/48/user_female.png" height="32px" width="32px" class="profile"></a>
            <ul class="sub-menu" id=profile>
              <li><a href="/user">Profile</a>
              <li><a href ="logout_url">Logout</a>
            </ul>
          </li>
      </ul>

      <a class="toggle-nav" href="#">&#9776;</a>
    </nav>
    <div class=posts>
      <!-- brings up the category, under which you get the title of each post with said category -->
      <!-- {% for post in post %}
      <!-  link to be added-->
      <!-- <h2><a href="/postoutile?key={{post.key.urlsafe()}}">{{post.title}}</a></h2>
      <hr>
        {% endfor %}
         -->
        <section>
          {% for advice in all_advice %}
            <h3><p>{{advice.title}}</p></h3>
            <h5><p class=content>"{{advice.content}}"</p></h5>
            <hr>
            <h6>-{{shorter_name(advice.user)}}</h6>
          {% endfor %}
        </section>
    <footer>
      <a href="/advice" class=box id=back>Go back</a>
    </footer>
    </div>
  </body>
</html>
