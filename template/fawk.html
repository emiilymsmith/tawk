<!DOCTYPE html>
<html>
  <head>
    <link href = "../static/style.css" rel = "stylesheet">
  </head>
    <body>
      <h1> FAWK</h1>

<!-- This section incorporates posting a 'fawk' -->
      <section class="new_fawk">
        <form method="POST" action="">
            <p><textarea name="content" rows = "8" placeholder="Your FAWK moment here:" ></textarea></p>
            <p></p>
            <input type="submit" />
        </form>

      </section>

<!-- This section makes it so that each post is posted... -->
      <h3>Posts</h3>

      <section class="fawk_posts">
        {% for post in posts %}
        <p>{{fawk_post.content}}</p>
        {% endfor %}

      </section>


    </body>
</html>
